<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<link rel="icon" type="image/png" href="logos/logo.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    background: #111;
    color: #fff;
}

h1 {
    font-size: 2rem;
    margin-bottom: 20px;
}

input[type="number"] {
    font-size: 1.5rem;
    padding: 10px;
    width: 200px;
    text-align: center;
    margin-bottom: 10px;
    border-radius: 8px;
    border: none;
}

button {
    font-size: 1rem;
    padding: 10px 15px;
    margin: 5px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #fff;
}

.add-btn { background: #007bff; }
.clear-btn { background: #d9534f; }

.company-logos {
    display:flex;
    justify-content:center;
    flex-wrap: wrap;
    gap:15px;
    margin: 20px 0;
}

.company-logos img {
    height:60px;
    cursor:pointer;
    border:2px solid transparent;
    border-radius:10px;
    transition:0.3s;
}

.company-logos img.selected { border-color:green; }

label {
    display: block;
    margin: 10px 0;
    font-size: 1rem;
}

@media (max-width: 480px) {
    input[type="number"] { width: 150px; font-size: 1.2rem; }
    .company-logos img { height:50px; }
    button { font-size: 0.9rem; padding: 8px 12px; }
}
</style>
</head>
<body>

<h1>Admin Panel</h1>

<input type="number" id="orderNumber" placeholder="Order Number">

<div class="company-logos">
    <img src="logos/talabat.webp" data-logo="logos/talabat.webp">
    <img src="logos/keeta.webp" data-logo="logos/keeta.webp">
    <img src="logos/rafeq.webp" data-logo="logos/rafeq.webp">
    <img src="logos/snoono.webp" data-logo="logos/snoono.webp">
    <img src="logos/deliveroo.webp" data-logo="logos/deliveroo.webp">
    <img src="logos/smakit.png" data-logo="logos/smakit.png">
</div>

<label>
    <input type="checkbox" id="highlight"> Highlight on Display
</label>

<button class="add-btn" onclick="sendOrder()">Add Order</button>
<button class="clear-btn" onclick="clearOrders()">Clear Orders</button>

<script>
// WebSocket connection
const ws = new WebSocket(location.origin.replace(/^http/, "ws"));

// اختيار اللوجو
let selectedLogo = null;
document.querySelectorAll('.company-logos img').forEach(img => {
    img.onclick = () => {
        document.querySelectorAll('.company-logos img').forEach(i => i.classList.remove('selected'));
        img.classList.add('selected');
        selectedLogo = img.dataset.logo;
    };
});

// إرسال الطلب
function sendOrder() {
    const number = document.getElementById("orderNumber").value;
    const highlight = document.getElementById("highlight").checked ? 1 : 0;

    if(number && selectedLogo){
        const order = { number, logo: selectedLogo, highlight };
        ws.send(JSON.stringify(order));

        // مسح الإدخال بعد الإرسال
        document.getElementById("orderNumber").value = "";
        document.getElementById("highlight").checked = false;
    }
}

// مسح جميع الطلبات (للإرسال لكل العملاء يمكن عمل حدث مخصص على السيرفر)
function clearOrders() {
    if(confirm("Are you sure you want to clear all orders?")){
        ws.send(JSON.stringify({clearAll: true}));
    }
}

// تسجيل الرقم عند الضغط Enter
document.getElementById("orderNumber").addEventListener("keypress", function(e){
    if(e.key === "Enter") sendOrder();
});
</script>

</body>
</html>
