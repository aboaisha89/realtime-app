<!DOCTYPE html>
<html>
<body>
<h2>صفحة العرض</h2>
<div id="output"></div>

<script>
const ws = new WebSocket(location.origin.replace(/^http/, "ws"));

ws.onmessage = (event) => {
    document.getElementById("output").innerHTML +=
        "<p>" + event.data + "</p>";
};
</script>
</body>
</html>
